<!DOCTYPE html>

<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/ratchet.css">
        <link rel="stylesheet" href="css/ratchet-theme-android.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening"></p>
                <p class="event received"></p>
            </div>
            <div> 
                <button class="btn" id="changerPageMessage"> Message </button>
            </div>
            <div id="liste-contact"></div>

        </div>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/geolocation.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/contact.js"></script>
        <script type="text/javascript" src="js/identifier.js"></script>
s        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/contact2.js"></script>
        <script type="text/javascript" src="http://cdn.socket.io/socket.io-1.3.7.js"></script>

        <script type="text/x-mustache-template" id="liste-contact-template">
            <ul class="table-view">
                {{#liste}}
                    <li class="table-view-cell"> {{value}} </li>
                {{/liste}}
            </ul>        
        </script>
    </body>
</html>
